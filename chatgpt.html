<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Kitty</title>
    <link rel="stylesheet" href="chatgpt.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2? family= Raleway:wght@100;200;400;500 & display=swap">
</head>
<body>



    
    <button class="chatbot-toggler">
        <button id="send-btn" class="material-symbols-outlined">commentaire</button>
        <button id="send-btn" class="material-symbols-outlined">fermer</button>
    </button>
    <div class="chatbot">
    <header>
        <h2>ChatBot</h2>
    </header>

    <ul class="chatbox">
        <li class="chat incoming">
            <span class="username">🤖</span>
            <p class="p1">Coucou 🖐️ <br>Comment puis-je vous assister aujourd'hui?</p>
        </li>

        <li class="chat outgoing">
            <p class="p2">Peut tu me parler de la mode ? </p>
        </li>
    </ul>

    <div class="divchat-input">
        <textarea placeholder="Entrez un message..."></textarea>
        <button id="send-btn" class="material-symbols-outlined">Envoyer</button>
    </div>
</div>









</body>
</html>
